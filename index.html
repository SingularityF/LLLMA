<!DOCTYPE html>
<html>

<head>
  <title>Lo-MA</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="mb-3 sticky-top bg-white">
    <div class="container shadow-sm border-bottom">
      <ul class="nav nav-underline">
        <li class="nav-item">
          <a class="nav-link active d-flex justify-content-center align-items-center fw-bold" id="workspace-link" href="#">üéöÔ∏èWorkspace</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex justify-content-center align-items-center fw-bold" href="#">üìúHistory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex justify-content-center align-items-center fw-bold" id="settings-link" href="#">‚öôÔ∏èSettings</a>
        </li>
      </ul>
    </div>
  </nav>

  <section id="workspace-tab">
    <div class="container">

      <section id="always-on-top">
        <div class="row">
          <div class="col d-flex justify-content-between">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="openMicSwitch">
              <label class="form-check-label" for="openMicSwitch">Open Mic</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input border" type="checkbox" id="alwaysOnTopSwitch">
              <label class="form-check-label" for="alwaysOnTopSwitch">Always on Top</label>
            </div>
          </div>
        </div>
      </section>

      <section id="controls-interface">
        <div class="row m-2">
          <div class="col d-flex align-items-center justify-content-center">
            <button class="user-select-none shadow rounded-circle border-0 btn btn-danger"
              style="font-size: 6.5rem; width: 200px; height: 200px" id="mic-button" data-bs-toggle="tooltip"
              data-bs-title="Press and hold to talk, release to stop"><i class="bi bi-mic-fill"></i>
            </button>
          </div>
        </div>
      </section>


      <section id="audio-input-display">
        <div class="row">
          <div class="col-12"><span class="badge rounded-pill text-bg-warning">User Input:</span></div>
        </div>
        <div class="row">
          <div class="col-12 p-3">
            <div class="card text-bg-light">
              <div class="card-body">
                <div>
                  <pre style='white-space: pre-wrap;' class='m-0 text-body-secondary'
                    id="recognized-text">Awaiting user input...</pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="llm-response-display">
        <div>
          <div class="col-12"><span class="badge rounded-pill text-bg-warning">LLM Response:</span></div>
        </div>
        <div class="row">
          <div class="col-12 p-3 mb-5">
            <div class="card text-bg-light">
              <div class="card-body">
                <div>
                  <div id="generated-text">
                    <pre style='white-space: pre-wrap;' class='m-0 text-body-secondary'>Awaiting user input...</pre>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <section class="fixed-bottom">
      <div class="d-flex justify-content-end container">
        <button class="d-flex justify-content-center align-items-center btn btn-dark rounded-bottom-0 shadow-sm"
          id="edit-button"><i class="bi bi-pencil-fill me-1"></i>Prompt Editor</button>
      </div>
      <div class="d-none bg-dark shadow-lg" id="text-input-interface">
        <div class="container h-100 py-2">
          <div class="d-flex align-items-center justify-content-center h-100">
            <div class="input-group m-0 mt-1">
              <textarea class="form-control overflow-hidden" style="resize:none" id="llm-prompt-input" rows="1"
                placeholder="Enter your prompt here..."
                oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
              <button class="d-flex justify-content-center align-items-center btn btn-primary"
                id="submit-prompt-button"><i class="bi bi-check-circle-fill me-1"></i>Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>

  <section id="settings-tab" class="d-none">
    <div class="container">

      <div class="row mb-3">
        <div class="col">
          <div class="card">
            <div class="card-header">
              üí¨Text-to-Speech
            </div>
            <div class="card-body">
              <div class="form-floating">
                <select class="form-select" id="ttsVoiceSelector">
                </select>
                <label for="ttsVoiceSelector">TTS Voice</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <div class="card">
            <div class="card-header">
              üîâAudio Settings
            </div>
            <div class="card-body">
              <div class="text-end">
                <div class="btn-group mt-3" role="group">
                  <a class="btn btn-outline-primary" href="ms-settings:apps-volume">üîßWindows
                    Settings</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <div class="card">
            <div class="card-header">
              üíªRegistered Apps
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th>App Name</th>
                    <th>Command</th>
                  </tr>
                </thead>
                <tbody id="registeredAppsDisplay">
                  <tr>
                    <td><input type="checkbox" class="form-check-input row-checkbox"></td>
                    <td><input type="text" class="form-control form-control-sm" value="Calculator"></td>
                    <td><input type="text" class="form-control form-control-sm" value="calc"></td>
                  </tr>
                  <tr>
                    <td><input type="checkbox" class="form-check-input row-checkbox"></td>
                    <td><input type="text" class="form-control form-control-sm" value="Notepad"></td>
                    <td><input type="text" class="form-control form-control-sm" value="notepad"></td>
                  </tr>
                </tbody>
              </table>
              <div class="text-end">
                <div class="btn-group" role="group">
                  <button class="btn btn-outline-primary" onclick="registerNewApp()">‚ûïNew</button>
                  <button class="btn btn-outline-primary" onclick="saveRegisteredApps()">üíæSave</button>
                  <button class="btn btn-outline-primary" onclick="deleteRegisteredApps()">üóëÔ∏èDelete</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <div class="card">
            <div class="card-header">
              üè≠Factory Reset
            </div>
            <div class="card-body">
              <div class="text-end">
                <button type="button" class="btn btn-outline-danger"
                  onclick="if(confirm('Confirm you want to reset all settings'))localStorage.clear()">‚ùåRemove All
                  Settings</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script src="recorder.js"></script> <!-- Include Recorder.js -->
  <script src="renderer.js"></script>
</body>

</html>
